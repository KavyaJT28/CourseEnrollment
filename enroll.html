<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enrollment page</title>
   <link rel="stylesheet" href="register.css">
   <link rel="stylesheet" href="enroll.css">
</head>
<body>
    
    <div class="loginback">
        <img src="pic/lfrnt.jpg" alt="login image">
    </div>

    <div class="form">
        
        <h2>Enroll Here</h2>
        <form action="courses.html">
        <label>Name</label>
        <input type="text" name="name" id="Name" placeholder="Enter Name" required>
        
        <div class="gend"> Gender <br> <br>
            <label> Male
            <input type="radio" name="male"  value="male">
        </label>
            <label>Female
            <input type="radio" name="female" value="female">
        </label>
            </div>
        <label>Degree
        </label>
            <select name="Degree">
                <option value="Select Degree">--Select Degree--</option>
                <option value="be/btech">BE/BTech</option>
                <option value="bsc">BSC</option>
                <option value="bca">BCA</option>
                    </select>


        <label>Degree %</label>
        <input type="text" name="degree" placeholder="Enter Degree %" required>
    

    <label>12th %</label>
        <input type="text" name="12"placeholder="Enter 12th %" required>
    
        <label>10th %</label>
        <input type="text" name="10" placeholder="Enter 10th %" required>

        <div class="mod"> Mode of Learning <br> <br>
            <label> Online
            <input type="radio" name="on"  value="Online">
        </label>
            <label>Offline
            <input type="radio" name="off" value="Offline">
        </label>
            </div>
        
        <button class="btnn">ENROLL NOW</button>
        
        <div class="back">
            <a href="IT&Soft.html"> < Back </a>

        </div>
        
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
