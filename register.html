<!DOCTYPE html>
<html lang="en">
<head>
    <title>registration page</title>
   <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="loginback">
        <img src="pic/lfrnt.jpg" alt="login image">
    </div>

    <div class="form">
        
        <h2>Register Here</h2>
        <form action="index.html">
        <label>Name
        <input type="text" name="name" id="Name" placeholder="Enter Name" required>
    </label>
        <label>Phone
        <input type="number" name="num" id="Number" placeholder="Enter Phone Number" required>
    </label>
        <label>Email
        <input type="email" name="email" placeholder="Enter Email" required>
    </label>
        <label>Password
        <input type="password" name="pwd" placeholder="Enter Password" required>
    </label>
        <label>Confirm Password
        <input type="password" name="pwd" placeholder="Enter Password Again" required>
    </label>

        <button class="btnn">REGISTER NOW</button>
        </form>
        <p class="link">Already have an account? <a href="index.html">Login Here</a></p>
    </div>


</body>
